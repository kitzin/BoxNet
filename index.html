<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>BoxNet</title>
		
		<link rel="stylesheet" href="style/main.css" type="text/css"/>
		<script type="text/javascript" src="js/hahgaaay.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<textarea class="getit"></textarea>
		<span id="download">Download</span>
		<div id="overlay"></div>
		<div id="mark"></div>
		
		<canvas></canvas>
		
		<div id="toolmenu">
			<div class="drag"></div>
			
			<div id="tools">
				<div class="section">
					<p class="black active"></p>
					<p class="white"></p>
					<p class="red"></p>
					<p class="green"></p>
					<p class="blue"></p>
					<p class="yellow"></p>
					<p class="purple"></p>
						
				</div>
				<div class="section">
					<input type="text" /><input type="button" value="Add Color" />
				</div>
				<div class="section">
					<input style="padding: 5px 10px;" type="button" value="+" /><input style="padding: 5px 10px;" type="button" value="-" />
				</div>
				<div class="section">
					<input type="button" value="Get It" />
						<span class="divider"></span>
					<input type="text" /><input type="button" value="Set It" />
				</div>
			</div>
		</div>
	</body>
</html>
